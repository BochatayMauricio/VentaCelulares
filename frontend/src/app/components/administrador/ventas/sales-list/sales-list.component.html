
<div class="input-group mb-3" *ngIf="salesList.length > 0">
  <input type="text" class="form-control" placeholder="dni cliente" name="filterSales" [(ngModel)]="filterSales">
</div>
<div class="alert alert-info" role="alert" *ngIf="salesList.length === 0">
  No existen Ventas
</div>
<div class="row" *ngIf="salesList.length > 0">
  <div class="col-lg-12">
    <div class="table-responsive">
      <table id="tableProducts" style="width:100%" class="table table-striped table-bordered table-condensed">
        <thead class="text-center">
          <tr>
            <th>Dni Cliente</th>
            <th>Nombre Cliente</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>id Envio</th>
            <th>fecha Compra</th>
          </tr>
        </thead>
        <tbody *ngFor="let sales of salesList | filter:filterSales">
          <tr>
            <td>{{sales.dni}}</td>
            <td>{{sales.name}} {{sales.surname}}</td>
            <td>{{sales.model}}</td>
            <td>{{sales.quantity}}</td>
            <td>{{sales.idShipping || 'sin envio'}}</td>
            <td>{{sales.createdAt}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
